<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;


    
    justify-content: center;
    align-items: center;
    height: 100vh;

}

.container {
    background: #869eee;
    padding: 25px 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.gender-box {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.gender-box label {
    font-size: 14px;
    display: flex;
    align-items: center;
}

.gender-box input {
    margin-right: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background: #1246f3;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}






</style>
<body>
      <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>


            <label>Gender</label>
            <div class="gender-box">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
